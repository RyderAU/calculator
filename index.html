<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    
    <div class="calculator-outer">
      <div class="display"></div>
      <div class="grid-container">
        <button class="grid-item input-btn clear-btn">AC</button>
        <button class="grid-item input-btn delete-btn">DEL</button>
        <button class="grid-item input-btn operator" name="divide">÷</button>
        <button class="grid-item input-btn number">7</button>
        <button class="grid-item input-btn number">8</button>
        <button class="grid-item input-btn number">9</button>
        <button class="grid-item input-btn operator" name="multiply">x</button>
        <button class="grid-item input-btn number">4</button>
        <button class="grid-item input-btn number">5</button>
        <button class="grid-item input-btn number">6</button>
        <button class="grid-item input-btn operator" name="subtract">-</button>
        <button class="grid-item input-btn number">1</button>
        <button class="grid-item input-btn number">2</button>
        <button class="grid-item input-btn number">3</button>
        <button class="grid-item input-btn operator" name="add">+</button>
        <button class="grid-item input-btn decimal">.</button>
        <button class="grid-item input-btn number">0</button>
        <button class="grid-item input-btn equals">=</button>
      </div>
    </div>
    <p>Copyright © 2022 RyderAU</p>
    <script src="index.js"></script>
  </body>
</html>
