<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item field"></div>
      <button class="grid-item number">7</button>
      <button class="grid-item number">8</button>
      <button class="grid-item number">9</button>
      <button class="grid-item operator" name="divide">รท</button>
      <button class="grid-item number">4</button>
      <button class="grid-item number">5</button>
      <button class="grid-item number">6</button>
      <button class="grid-item operator" name="multiply">x</button>
      <button class="grid-item number">1</button>
      <button class="grid-item number">2</button>
      <button class="grid-item number">3</button>
      <button class="grid-item operator" name="subtract">-</button>
      <button class="grid-item">?</button>
      <button class="grid-item number">0</button>
      <button class="grid-item">?</button>
      <button class="grid-item operator" name="add">+</button>
      <button class="grid-item">?</button>
      <button class="grid-item">?</button>
      <button class="grid-item clear-btn">c</button>
      <button class="grid-item equals">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
